<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-controller ="NarrowItDownController as menu">
   <div class="container">
   <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.search();">Narrow It Down For Me!</button>
    </div>
    </div>
    <div class="container">
    <found-items items-found="menu" on-remove="menu.removeItem(index)"></found-items>
    <div class="emptyMessage" ng-show=menu.found.length==0>Nothing found</div>
       <!-- Bonus loader (see Bonus section of the assignment)-->
    <!-- <items-loader-indicator></items-loader-indicator> -->

    <!-- found-items should be implemented as a component-->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->

  </div>


</body>
</html>
